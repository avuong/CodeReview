<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title> Group 2 Code Review Project</title>
	
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  </head>
  <body class="valign-wrapper">

	<div class="valign container">
	  <h3> ADB Code Review Sign Up </h3>
      
	  <form action="" id="signUp"  method="POST">
        <label>User Name</label>
        <input name="username" type="text" size="25" />

        <label>Password:</label>
        <input name="password" type="password" size="25" />

        <input name="mySubmit" id="button_click" type="button"  value="Sign Up!" class="waves-effect waves-light btn" />
      </form>

   <script type="text/javascript">
     $("#button_click").on("click", function(){
        var postData = $("#signUp").serializeArray();
        var request = $.ajax({
          url: "./add_user.php",
          type: "POST",
          data: postData,
          success: function(data){
            $('#resultDiv').html(data);
          }
        });
        
        request.fail(function(jqXHR, textStatus) {
          alert( "Request failed: " + textStatus );
        });
        
        return false;    
    }); 
   </script> 
     
      <div id=resultDiv></div>
    </div>

  </body>

  <style>
  html {
	width: 100%;
	height: 85%;
  }
  body {
	width: 100%;
	height: 100%;
  }
  </style>
  
</html>
